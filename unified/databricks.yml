# This is a Databricks asset bundle definition for unified.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: unified
  uuid: 86a8c4ab-914c-4ac5-9b5c-7c88ecf74aeb

# Variables for catalog and schema names
variables:
  catalog:
    description: Unity Catalog name for the pipeline
  schema:
    description: Schema name for the pipeline target
  source_catalog:
    description: Catalog containing source streaming tables
  source_schema:
    description: Schema containing source streaming tables
  kafka_topic:
    description: Kafka topic for CDC events
  kafka_bootstrap_servers:
    description: Kafka bootstrap servers

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

include:
  - "resources/test/*.yml"
  - "resources/stream/unified/customer_cdc/*.yml"
  - "resources/stream/unified/underwriting_event/*.yml"

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-b2d72a44-d1b1.cloud.databricks.com
    variables:
      catalog: ltc_insurance
      schema: unified_dev
      source_catalog: ltc_insurance
      source_schema: raw_data_layer
      kafka_topic: cdc_events
      kafka_bootstrap_servers: localhost:9092

  prod:
    mode: production
    workspace:
      host: https://dbc-b2d72a44-d1b1.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/cleancoding109@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/cleancoding109@gmail.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: cleancoding109@gmail.com
        level: CAN_MANAGE
    variables:
      catalog: ltc_insurance
      schema: unified_prod
      source_catalog: ltc_insurance
      source_schema: raw_data_layer
      kafka_topic: cdc_events
      kafka_bootstrap_servers: kafka-prod.example.com:9092
