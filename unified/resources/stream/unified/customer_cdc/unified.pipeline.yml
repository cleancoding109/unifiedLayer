# The main pipeline for unified customer CDC SCD Type 2
resources:
  pipelines:
    customer_cdc_pipeline:
      name: unified_customer_cdc_scd2_pipeline
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      libraries:
        - notebook:
            path: ../../../../src/pipeline.py

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
        # Pass variables to pipeline for use in code
        pipeline.catalog: ${var.catalog}
        pipeline.schema: ${var.schema}
        pipeline.source_catalog: ${var.source_catalog}
        pipeline.source_schema: ${var.source_schema}
        pipeline.domain: customer_cdc
        pipeline.kafka_topic: ${var.kafka_topic}
        pipeline.kafka_bootstrap_servers: ${var.kafka_bootstrap_servers}
