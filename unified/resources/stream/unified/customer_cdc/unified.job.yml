# The main job for unified customer CDC SCD Type 2 pipeline
resources:
  jobs:
    customer_cdc_job:
      name: unified_customer_cdc_scd2_job

      trigger:
        # Run this job every day, exactly one day from the last run
        periodic:
          interval: 1
          unit: DAYS

      parameters:
        - name: catalog
          default: ${var.catalog}
        - name: schema
          default: ${var.schema}
        - name: source_catalog
          default: ${var.source_catalog}
        - name: source_schema
          default: ${var.source_schema}

      tasks:
        - task_key: refresh_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.customer_cdc_pipeline.id}

      environments:
        - environment_key: default
          spec:
            environment_version: "2"
            dependencies:
              - ../../../../dist/*.whl
